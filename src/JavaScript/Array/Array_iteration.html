<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The forEach() Method</h2>

    <p>Call a function once for each array element:</p>

    <p id="demo"></p>

    <h2>The map() method</h2>
    <p id="map"></p>

    <h2>The flatMap() method</h2>
    <p id="flatmap"></p>

    

    <script>
        const numbers = [45, 4, 9, 16, 25];

        let txt = "";
        numbers.forEach(myFunction);
        document.getElementById("demo").innerHTML = txt;

        function myFunction(value, index, array) {
        txt += value + "<br>"; 
        }

        const numbers2 = numbers.map(map);
        document.getElementById("map").innerHTML = JSON.stringify(numbers2);

        function map(value, index, array) {
        return value * 2;
        }

        const myArr = [1, 2, 3, 4, 5,6];
        const newArr = myArr.flatMap(x => [x, x * 10]);
        document.getElementById("flatmap").innerHTML = newArr;

        const number = [45, 4, 9, 16, 25];
        const over18 = number.filter(myFunction);

        document.getElementById("filter").innerHTML = over18;

        function myFunction1(value) {
        return value > 18;
        }

    </script>
</body>
</html>
