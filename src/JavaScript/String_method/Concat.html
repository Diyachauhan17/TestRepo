<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat</title>
</head>
<body>
    
    <h1>JavaScript String</h1>


    <p id="demo"></p>

    <script>

        //Concat()
        let text1 = "Diya";
        let text2 = "Chauhan";
        let text3 = text1.concat(" ",text2);
        text = "Hello" + " " + "World!";
        text4 = "Good".concat(" ", "Morning!");   
        document.getElementById("demo").innerHTML ="The concat() method joins two or more strings : <br>"+ text3 + "<br>" +text + "<br> " +text4;


    </script>

</body>
</html>
