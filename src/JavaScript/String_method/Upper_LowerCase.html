<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uppercase and lowercase</title>
</head>
<body>
    <h1>JavaScript String Methods</h1>

    <p id="demo"></p>

    <script>
 
    let text = "Diya Chauhan"
    document.getElementById("demo").innerHTML ="Original String : "+ text+"<br><br>Convert string to upper case : "+
    text.toUpperCase() + "<br><br>Convert string to lower case : " + text.toLowerCase();
  
</script>
</body>
</html>
